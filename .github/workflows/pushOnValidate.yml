name: Validate Commit
on:
  push:
    branches:
      - main
jobs:
  Salesforce-CI-CD-Deployment:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸ§ GitHub Action running on ${{ runner.os }}"
      - run: echo "ðŸ”Ž Retrieving ${{ github.ref }} from ${{ github.repository }}."
      - uses: actions/checkout@v4
      - run: npm install @salesforce/cli --global
      - name: Create server.key file
        run: echo "${{ secrets.SERVER_KEY }}" > server.key
      - name: Authenticate to Salesforce using JWT
        run: |
            sf org login jwt --client-id "${{ secrets.SALESFORCE_CONSUMER_KEY }}" \
            --jwt-key-file server.key \
            --username "${{ vars.DEVHUB_USERNAME }}" \
            --set-default-dev-hub \
            --alias DevHub
      - name: Validate deployment (dry-run)
        run: |
            sf project deploy start --dry-run --concise --source-dir force-app --target-org DevHub -l NoTestRun
     